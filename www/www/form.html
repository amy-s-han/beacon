<body>
  
  <div class="section no-pad-bot" id="index-banner">

  <div class="container">

        </form> 
        <button class="btn waves-effect waves-light" id="submitGoal" >Submit

        </button>

    <div class="section">

    </div>

  <script src="js/d3.min.js" charset="utf-8"></script>

        $( "#tempPlaceholder" ).remove();
        $('select').material_select();

          console.log("test");
